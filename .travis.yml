sudo: required
language: php
services:
- docker
before_install:
- cp docker-compose.production.yml docker-compose.yml
- docker-compose build --no-cache
- docker-compose up -d
- docker ps -a
before_script:
- docker run --name app --rm composer self-update
- docker run --name app --rm composer install --no-interaction
- docker run --name app --rm composer dump autoload -o 
script:
- docker run --name app --rm vendor/bin/php-cs-fixer fix app --verbose
- docker run --name app --rm vendor/bin/phpunit --coverage-clover=coverage.xml
after_success:
- docker-compose stop
- bash <(curl -s https://codecov.io/bash)
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker tag $IMAGE_NAME $DOCKER_USERNAME/$DOCKER_REPOSITORY:$TRAVIS_TAG; docker push
  $DOCKER_USERNAME/$DOCKER_REPOSITORY:$TRAVIS_TAG fi
before_deploy: 'echo ''### Deployment starts ###'''
deploy:
  provider: elasticbeanstalk
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: "$BUCKET_NAME"
  application: "$APP_NAME"
  deployment-env: "$DEPLOYMENT_ENV"
  region: "$DEPLOYMENT_REGION"
  wait-until-deployed: true
  on:
    branch: master
after_deploy:
- sh ./scripts/upload_image_to_elastcbeanstalk.sh $TRAVIS_TAG
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
